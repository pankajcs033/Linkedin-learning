<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel | Staff View</title>
</head>
<body>
    <table>
        <tr>
            <th>Staff GUID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.GUID}">Employee Number</td>
            <td th:text="${staff.fname}">First Name</td>
            <td th:text="${staff.lname}">Last Name</td>
            <td th:text="${staff.position.toString()}">Position</td>
        </tr>
    </table>
</body>
</html>
